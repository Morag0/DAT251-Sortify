name: CI/CD Pipeline
run-name: ${{ github.actor }} is testing
on:
  workflow_dispatch: # Enables running workflow manually
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Grant execute permissions to Gradlew
      run: chmod +x gradlew
      working-directory: backend

    - name: Build JAR with Gradle
      working-directory: backend
      run: ./gradlew bootJar --no-daemon  # Ensure JAR is built before Docker

    - name: Start Backend with Docker Compose
      run: docker compose up -d  # Start backend in detached mode

    # - name: Wait for Backend to be Ready
    #   run: |
    #     for i in {1..30}; do
    #       if curl -s http://localhost:9876 | grep "OK"; then
    #         echo "✅ Backend is up!"
    #         exit 0
    #       fi
    #       echo "⏳ Waiting for backend..."
    #       sleep 5
    #     done
    #     echo "❌ Backend did not start in time" && exit 1

    - name: Run Tests Locally
      run: ./gradlew test --no-daemon
      working-directory: backend

    - name: Run Tests in Docker
      run: docker run --network="host" -e CI=true sortify-backend ./gradlew test --no-daemon
      working-directory: backend

    - name: Upload Test Result
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-result
        path: backend/build/reports/tests/
        if-no-files-found: warn
        retention-days: 7

    - name: generate JaCoCo report
      run: ./gradlew jacocoTestReport --no-daemon
      working-directory: backend

    - name: Upload JaCoCo coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: backend/build/reports/jacoco/test/html/
        if-no-files-found: warn
        retention-days: 7
    
    - name: Stop Backend
      run: docker compose down  # Stop and remove the container
